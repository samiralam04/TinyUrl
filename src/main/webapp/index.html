<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="url"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        p {
            margin-top: 20px;
            color: #555;
        }
        /* Logout button styles */
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logout button -->
    <form action="/logout" method="post" style="position: absolute; top: 10px; right: 10px;">
        <input type="submit" class="logout-button" value="Logout">
    </form>

    <h1>URL Shortener</h1>
    <form action="/shorten" method="post">
        <input type="url" name="url" placeholder="Enter your URL" required>
        <input type="submit" value="Shorten URL">
    </form>
    <p>Enter a URL to get a shortened version.</p>
</div>
</body>
</html>
